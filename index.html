<!doctype  html>
<html lang="en">
    <head>
        <meta character-set="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img class="logo" src="images/logo.png" alt="Oldagram logo" />
                <img class="avatar" src="images/user-avatar.png" alt="User avatar" />
            </header>
            <main>
                <section class="profile">
                    <img class="avatar" id="avatar" src="" alt="Post user avatar">
                    <h1 id="name"><span></span></h1>
                </section>
                <img class="post-image" id="post" src="" alt="Post image">
                <section class="post-info">
                    <div>
                        <img class="icon" id="icon-heart" src="images/icon-heart.png" alt="Like icon">
                        <img class="icon" src="images/icon-comment.png" alt="Comment icon">
                        <img class="icon" src="images/icon-dm.png" alt="Direct message icon">
                    </div>
                    <p class="likes" id="likes"></p>
                    <h2 class="comment" id="username"><span></span></h2>
                </section>
                <footer>
                    <button id="btn-nextpost">NEXT POST</button>
                    <p>2025 Oldagram by Dmitry Vologzhaninov</p>
                </footer>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
